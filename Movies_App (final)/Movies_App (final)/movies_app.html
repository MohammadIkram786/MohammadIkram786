<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>My Movies</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <!--Navigation Bar with title, search bar and categories-->
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <div class="container-fluid">
                <h1 class="navbar-brand">MyMovies</h1>
                <!--Toogle Button on small screen-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--collapse items container (when small screen)-->
                <div class="collapse navbar-collapse" id="mynavbar">
                    <div class="input-group">
                        <input type="text" id="search" class="rounded-start-5 form-control" placeholder="Search...">
                        <button type="button" class="rounded-end-5 btn btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown">
                            Category
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Movies</a></li>
                                <li><a class="dropdown-item" href="#">Cartoon</a></li>
                                <li><a class="dropdown-item" href="#">Web Series</a></li>
                            </ul>
                        </button>
                    </div>
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Bollywood </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Hollywood</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Tollywood</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--offcanvas-->
        <div class="offcanvas offcanvas-end" id="demo">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">Actions</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <hr>
            <div class="offcanvas-body">
                <a class="opt-link" href="#"><i class="fa-solid fa-download me-2"></i>Downloads</a>
                <a class="opt-link" href="#"><i class="fa-solid fa-clock-rotate-left me-2"></i>History</a>
                <a class="opt-link" href="#"><i class="fa-solid fa-star me-2"></i>Favorite</a>
            </div>
        </div>

        <!--Container for Movies-->
        <div class="movie-container">
            <!--Movies Box Card-->
            <div class="movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie Title" class="movie-image">
                <div class="movie-info">
                    <h2 class="movie-title">Movie Title</h2>
                    <p class="movie-description">This is a brief description of the movie, outlining the main plot and
                        themes.</p>
                    <div class="movie-rating">‚≠ê 8.5/10</div>
                </div>
            </div>
            <!-- Repeat movie-card for more movies -->
        </div>

        <!--offcanvas button-->
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!--Footer-->
        <div class="row">
            <footer>www.myMovies.com</footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
